<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>FBin's Playlist | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-color: #ff9100; 
            --text-color: #ffffff;
            --header-footer-bg: #080808;
            --card-bg: rgba(15, 15, 15, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000 url('IMG_20260127_173130.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            width: 1200px; /* ফিক্সড উইডথ যাতে সব ব্রাউজারে ডেস্কটপ ভিউ থাকে */
            margin: 0 auto;
            overflow-x: hidden;
        }

        /* Fixed Navigation */
        .header-nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .mini-btn {
            padding: 8px 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 145, 0, 0.5);
            border-radius: 50px;
            color: var(--theme-color);
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        /* Hero Header */
        .hero-header {
            padding: 100px 20px 50px 20px;
            background: var(--header-footer-bg);
            text-align: center;
        }

        .hero-header h1 {
            font-size: 55px;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--theme-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* Section Titles */
        .section-hero { padding: 40px 0 10px 0; text-align: center; }
        .section-hero h2 { font-size: 24px; color: var(--theme-color); text-transform: uppercase; letter-spacing: 6px; }

        /* Grid Setup - Always 2 Columns */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            padding: 20px 40px;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Song Card */
        .song-card {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid rgba(255, 145, 0, 0.15);
            overflow: hidden;
            transition: 0.3s;
        }

        /* Video Wrapper & Custom Overlay */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            cursor: pointer;
        }

        .video-cover {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Custom Small Play Button */
        .custom-play-icon {
            font-size: 60px;
            color: rgba(255, 255, 255, 0.85);
            transition: 0.3s;
            z-index: 6;
        }

        .video-wrapper:hover .custom-play-icon {
            color: var(--theme-color);
            transform: scale(1.1);
        }

        .yt-player {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        .song-info { padding: 15px; background: #0c0c0c; border-top: 1px solid #1a1a1a; }
        .song-title { font-size: 16px; font-weight: 700; color: #fff; }

        footer {
            background: var(--header-footer-bg);
            padding: 50px 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #111;
        }
        footer a { color: #888; text-decoration: none; margin: 0 15px; }
        .copyright-tag { margin-top: 25px; opacity: 0.4; }
    </style>
</head>
<body>

    <nav class="header-nav">

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var activePlayers = [];

        function startVideo(container, videoId) {
            // হাইড কভার
            container.querySelector('.video-cover').style.display = 'none';
            
            var playerDiv = container.querySelector('.yt-player');
            var player = new YT.Player(playerDiv, {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: { 
                    'autoplay': 1, 
                    'modestbranding': 1, 
                    'rel': 0, 
                    'showinfo': 0, 
                    'iv_load_policy': 3 
                },
                events: {
                    'onStateChange': function(event) {
                        if (event.data == YT.PlayerState.PLAYING) {
                            stopOtherVideos(player);
                        }
                    }
                }
            });
            activePlayers.push(player);
        }

        function stopOtherVideos(currentPlayer) {
            activePlayers.forEach(function(p) {
                if (p !== currentPlayer && p.pauseVideo) {
                    p.pauseVideo();
                }
            });
        }
    </script>
