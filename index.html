<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000">
    <title>FBin's Playlist | Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --theme-color: #ff9100; 
            --text-color: #ffffff;
            --header-footer-bg: #080808;
            --card-bg: rgba(15, 15, 15, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000 url('IMG_20260127_173130.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            width: 1000px;
            margin: 0 auto;
            overflow-x: hidden;
        }

        /* Navigation */
        .header-nav {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 8px;
            width: 95%;
            justify-content: center;
        }

        .mini-btn {
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 145, 0, 0.3);
            border-radius: 50px;
            color: var(--theme-color);
            text-decoration: none;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hero-header {
            background: var(--header-footer-bg);
            text-align: center;
            padding: 80px 20px 40px 20px;
            border: 1px solid #222;
            border-top: none;
        }

        .hero-header h1 {
            font-size: 50px;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--theme-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .section-hero { padding: 40px 20px 0px 20px; text-align: center; }
        .section-hero h2 { font-size: 26px; color: var(--theme-color); text-transform: uppercase; letter-spacing: 4px; }

        /* Grid - 2 Column Fixed */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            padding: 30px 40px;
        }

        .song-card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid rgba(255, 145, 0, 0.1);
            overflow: hidden;
        }

        /* Video Wrapper with Custom Lite Look Overlay */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            cursor: pointer;
        }

        .video-wrapper iframe, .video-wrapper .yt-placeholder {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* Facebook Lite Look: Custom Overlay */
        .yt-placeholder {
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        /* Lite Style White Play Button */
        .play-btn-lite {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .song-info { padding: 15px; border-top: 1px solid #222; }
        .song-title { font-size: 14px; font-weight: 700; color: #fff; }

        footer {
            background: var(--header-footer-bg);
            padding: 50px 20px;
            text-align: center;
            border: 1px solid #222;
            font-size: 14px;
            color: #666;
        }
        footer a { color: #888; text-decoration: none; margin: 0 10px; }
        .copyright-tag { margin-top: 25px; opacity: 0.4; }
        section { scroll-margin-top: 70px; }
    </style>
</head>
<body>

    <nav class="header-nav">
        <a href="index.html" class="mini-btn">HOME</a>
        <a href="#attention" class="mini-btn">ATTENTION</a>
        <a href="#happiness" class="mini-btn">HAPPINESS</a>
        <a href="#emotions" class="mini-btn">EMOTIONS</a>
    </nav>

    <header class="hero-header">
        <h1>FBIN'S PLAYLIST</h1>
    </header>

    <section id="attention">
        <div class="section-hero"><h2>ATTENTION</h2></div>
        <div class="grid-container">
            <div class="song-card">
                <div class="video-wrapper" onclick="playVideo(this, 'LKXxNB8iAMo')">
                    <div class="yt-placeholder" style="background-image: url('https://img.youtube.com/vi/LKXxNB8iAMo/maxresdefault.jpg');">
                        <div class="play-btn-lite"><i class="fas fa-play"></i></div>
                    </div>
                </div>
                <div class="song-info"><span class="song-title">Charlie Puth - Attention</span></div>
            </div>
            <div class="song-card">
                <div class="video-wrapper" onclick="playVideo(this, 'o7In7se2Kl4')">
                    <div class="yt-placeholder" style="background-image: url('https://img.youtube.com/vi/o7In7se2Kl4/maxresdefault.jpg');">
                        <div class="play-btn-lite"><i class="fas fa-play"></i></div>
                    </div>
                </div>
                <div class="song-info"><span class="song-title">Attitude Vibe Track</span></div>
            </div>
        </div>
    </section>

    <section id="happiness">
        <div class="section-hero"><h2>HAPPINESS</h2></div>
        <div class="grid-container">
            <div class="song-card">
                <div class="video-wrapper" onclick="playVideo(this, 'pd1flClqNPc')">
                    <div class="yt-placeholder" style="background-image: url('https://img.youtube.com/vi/pd1flClqNPc/maxresdefault.jpg');">
                        <div class="play-btn-lite"><i class="fas fa-play"></i></div>
                    </div>
                </div>
                <div class="song-info"><span class="song-title">Happy Vibe #1</span></div>
            </div>
            <div class="song-card">
                <div class="video-wrapper" onclick="playVideo(this, '-Hj-4hqUaaI')">
                    <div class="yt-placeholder" style="background-image: url('https://img.youtube.com/vi/-Hj-4hqUaaI/maxresdefault.jpg');">
                        <div class="play-btn-lite"><i class="fas fa-play"></i></div>
                    </div>
                </div>
                <div class="song-info"><span class="song-title">Happy Vibe #2</span></div>
            </div>
        </div>
    </section>

    <footer>
        <div style="margin-bottom: 20px;">
           <a href="mailto:me@fahimofficial.com">me@fahimofficial.com</a> | <a href="mailto:support@fahix.com">support@fahix.com</a>
        </div>
        <p>Chattogram, Bangladesh</p>
        <p class="copyright-tag">© 31-01-2026 = 11:25 AM Fahim Official ✔️ All Rights Reserved </p>
    </footer>

    <script>
        function playVideo(wrapper, videoId) {
            // অন্য সব ওপেন থাকা ভিডিও পজ করার জন্য বা রিমুভ করার জন্য (অপশনাল)
            wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        }
    </script>
</body>
    </html>
